name: Compile OpenWrt Packages with NSS support

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/qosmio/nss-packages.git
  REPO_BRANCH: NSS-12.4-K6.x
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 创建编译空间挂载点
      run: |
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 最大化编译空间
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 1024
        build-mount-path: /workdir
        overprovision-lvm: 'true'
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: Checkout
      uses: actions/checkout@v3

    - name: 检查服务器配置
      run: |
        echo "警告⚠"
        echo "分配的服务器性能有限，若选择的插件过多，务必注意CPU性能！"
        echo "云编译建议取消勾选Node.js及其相关插件！"
        echo "已知CPU型号（降序）：8370C,8272CL,8171M,E5系列"
        echo "--------------------------CPU信息--------------------------"
        echo "CPU物理数量:$(cat /proc/cpuinfo| grep "physical id"| sort| uniq| wc -l)"
        echo -e "CPU核心及版本信息：$(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
        echo "--------------------------内存信息--------------------------"
        echo "已安装内存详细信息："
        sudo lshw -short -C memory | grep GiB
        echo -e "\n"
        echo "--------------------------硬盘信息--------------------------"
        echo -e  "硬盘数量：$(ls /dev/sd* | grep -v [1-9] | wc -l) \n"
        echo "硬盘详情："
        df -Th

    - name: 初始化编译环境
      run: |
        sudo apt-get update && sudo apt-get full-upgrade -y
        sudo timedatectl set-timezone "$TZ"

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone ${{ env.REPO_URL }} -b ${{ env.REPO_BRANCH }} openwrt
        ln -s /workdir/openwrt $GITHUB_WORKSPACE/openwrt



    - name: 编译OpenWrt固件
      working-directory: /workdir/openwrt
      run: |
        make -j$(nproc) V=s

    - name: 查找编译好的ipk包
      run: |
        ipk_files=$(find /workdir/openwrt/bin/packages/ -type f -name "*.ipk")
        if [ -z "$ipk_files" ]; then
          echo "No .ipk files found."
          exit 1
        fi
        echo "Compiled .ipk files:" $ipk_files

    - name: 上传编译好的ipk包
      uses: actions/upload-artifact@v2
      with:
        name: compiled-ipks
        path: /workdir/openwrt/bin/packages/**/*.ipk

    - name: 创建发行版并上传ipk包
      if: env.UPLOAD_RELEASE == 'true'
      uses: softprops/action-gh-release@v1
      with:
        files: /workdir/openwrt/bin/packages/**/*.ipk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
